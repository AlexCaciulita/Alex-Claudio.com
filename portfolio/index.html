<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Alex Claudio Photography</title>
    <meta name="description" content="Portfolio of Alex Claudio Photography. Documentary wedding photography gallery.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/belinda" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sweely-broken" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css?v=3">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <nav class="top-nav" id="topNav">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/portfolio/" class="nav-link">Portfolio</a>
                <a href="/#about" class="nav-link">About</a>
            </div>
            
            <div class="nav-center">
                <a href="/" class="logo">Alex Claudio Photography</a>
            </div>
            
            <div class="nav-right">
                <a href="/#contact" class="nav-link">Contact</a>
            </div>
            
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <a href="/portfolio/" class="mobile-nav-link">Portfolio</a>
            <a href="/#about" class="mobile-nav-link">About</a>
            <a href="/#contact" class="mobile-nav-link">Contact</a>
        </div>
    </nav>

    <section class="portfolio-gallery-section">
        <div class="container">
            <div class="section-header">
                <p class="section-eyebrow">Featured Gallery</p>
            </div>
        </div>
        <div class="masonry-gallery-wrapper">
            <div id="portfolioGallery" class="masonry-gallery" aria-live="polite"></div>
        </div>
    </section>

    <div id="lightboxOverlay" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Image preview">
        <button id="lightboxClose" class="lightbox-close" aria-label="Close">&times;</button>
        <button id="lightboxPrev" class="lightbox-nav lightbox-prev" aria-label="Previous image">&#10094;</button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
        </div>
        <button id="lightboxNext" class="lightbox-nav lightbox-next" aria-label="Next image">&#10095;</button>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3 class="footer-logo">Alex Claudio</h3>
                    <p class="footer-tagline">Documentary Wedding Photography</p>
                </div>
                
                <div class="footer-nav">
                    <a href="/portfolio/">Portfolio</a>
                    <a href="/#about">About</a>
                    <a href="/#contact">Contact</a>
                </div>
                
                <div class="footer-social">
                    <a href="https://www.instagram.com/alexclaudiophoto/" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Facebook</a>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 Alex Claudio Photography. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
